<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <header>
        <button class="cart-button" type="button">Корзина</button>
    </header>
    <main>
        <div class="goods-list"></div>
        <div class="cart-view">
            <div>Корзина</div>
            <table class="excel-table">
                <thead>
                    <th class="excel-table-th excel-table-header-good">Товар</th>
                    <th class="excel-table-th excel-table-header-price">Цена</th>
                    <th class="excel-table-th excel-table-remove"></th>
                </thead>
                <tbody class="excel-table-body"></tbody>
            </table>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
