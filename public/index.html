<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

<div id="app">
    <header>
        <div>
            Поиск:
            <search-component @search_event="searchHandler">
            </search-component>
        </div>
        <cart-component>
            <table class="excel-table">
                <tr>
                    <th class="excel-table-th excel-table-header-good">Товар</th>
                    <th class="excel-table-th excel-table-header-price">Цена</th>
                    <th class="excel-table-th excel-table-remove"></th>
                </tr>
                <tr is="cart-item-component"
                    v-for="(good, index) in cart"
                    :good="good"
                    :index="index"
                    @remove="removeFromCartHandler">
                </tr>
            </table>
        </cart-component>
    </header>
    <main>
        <server-error-component
                v-for="error in errors"
                :error_message="error"
        >
        </server-error-component>

        <div class="goods-list" @click="addToCartHandler">
            <div v-if="filteredGoods.length == 0">Нет данных</div>
            <div class="goods-item"
                 v-for="good in filteredGoods"
            >
                <div class="goods-item-flex">
                    <div class="goods-item-banner"></div>
                    <h3>{{good.product_name}}</h3>
                    <p>{{good.price}}&nbsp;&#8381;</p>
                </div>
                <div>
                    <button :data-id_product="good.id_product" type="button" class="goods-item-button">Добавить</button>
                </div>
            </div>
        </div>


    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="dist/build.js"></script>
</body>

</html>
